{{extend 'layout.html'}}
<html>
    <head>
        <style>

            a:link, a:visited {
                background-color: orange;
                color: white;
                padding: 6px 10px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            
            #menu a {
                color: white;
                padding: 2px 10px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                position: relative;left: 275px;
            }
            
            #logo h1 {
                font-size: 38px;
                color: White;
            }
            
            #menu ul{
                border:black
            }

            a:hover, a:active {
                background-color: purple;
            }

            .post{
                background-color: white;
                border: 2px solid gray;
                border-radius: 2px;
                width:100%;
                padding: 10px;
                margin: 5;
                padding-left: 10px;
                padding-right: 10px;
                position: relative;
                left: -100px;
            }
            .post p{
                color: black;
                font: 100% Helvetica;
            }
            .post p2{
                text-align:left;
                color: blue;
                font: 80% Helvetica;
            }
            .new_line:{margin: 10;}

            .pt{text-align: left;}
            .cat {background-color: purple; color: white; padding: 6px 10px; text-align: left;text-decoration: none; display: inline-block;}
            .cr_on {text-align: right; text-decoration: none; display: inline-block;}

        </style>
    </head>
    <body>
        Your Feed
        {{for post in feed:}}
        <div class="post">
            <b class = "pt"> <img src="{{=URL('download', args=post.image)}}"
                                  width="200px" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a  href="{{=URL('default','projects',args=post.id)}}">{{=post.title}} </a></b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            created by: {{=post.created_by}}
            <p calss = "new_line"></p>
            {{=post.body}}
            <p></p>
           <b class = "cat"> Category: {{=post.category}}</b>
           <b class = "cr_on"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Created on: {{=post.created_on}}</b>
            {{if(post.created_by):}}{{pass}}
        </div>
        <p calss = "new_line"></p>
        {{pass}}
    </body>
</html>
